<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">

    </head>
    
    <body style="background: url('background.jpg') no-repeat center center fixed; background-size: cover;">
        <div class="container">

            <!-- Date & Weather -->
            <div class="row justify-content-center v-center">
                
                <!-- Today's Date -->
                <div class="col text-left">
                    <p class="big-day" style="margin-bottom:-50px; text-align:left;">{day}</p>
                </div>

                <div class="col text-left">
                    <p style="font-size: 2.5rem; margin : 0; padding-top:0; font-size: 2rem;">
                        {weekday}
                        <br />
                        {month}
                    </p>
                </div>
                
                <!-- Today's weather -->
                <div class="col text-center">    
                    <i class="wi wi-owm-{current_weather_id}" style="font-size: 25rem"></i>
                    <p>{current_weather_text} | {current_weather_temp}Â°</p>
            </div>

            <!-- Space -->
            <div class="row align-items-start ">
                <div class="col-6"  style="height: 10px"></div>
            </div>
            
            <!-- Calendar -->
            <div class="row align-items-start ">
                <div class="col-6">
                    <h2>Today</h2>
                    <ol class="list-unstyled">
                        {events_today}
                    </ol>

                    <h2>{tomorrow}</h2>
                    <ol class="list-unstyled">
                        {events_tomorrow}
                    </ol>

                    <h2>{dayafter}</h2>
                    <ol class="list-unstyled">
                        {events_dayafter}
                    </ol>
                </div>
            </div>
            
            <!-- Todoist -->
            <div class="col-6">
                <h2>Tasks</h2>
                <ol class="list-unstyled">
                    <div class="event"><span class="event-time">Thing 1</span></div>
                    <div class="event"><span class="event-time">Thing 2</span></div>
                    <div class="event"><span class="event-time">Thing 3</span></div>
                    <div class="event"><span class="event-time">Thing 4</span></div>
                    <div class="event"><span class="event-time">Thing 5</span></div>
                </ol>
            </div>
            
        </div>
    </body>
</html>
