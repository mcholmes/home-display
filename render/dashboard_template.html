<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/weather-icons.min.css">

    </head>
    
    <body style="background: url('background.jpg') no-repeat center center fixed; background-size: cover;">
        <div class="container">

            <!-- Date & Weather -->
            <div class="row justify-content-center v-center">
                
                <!-- Today's Date -->
                <div class="col text-left">
                    <p class="big-day" style="margin-bottom:-50px;">{day}</p>
                </div>

                <div class="col text-left">
                    <p style="font-size: 2.5rem; font-size: 2rem; color:gray;">
                        {weekday}
                        <br />
                        {month}
                    </p>
                </div>
                
                <!-- Today's weather -->
                <div class="col text-center">    
                    <i class="wi wi-owm-{current_weather_id} event-time" style="font-size: 15rem"></i>
                    <p>{current_weather_text} | {current_weather_temp}Â°</p>
            </div>

            <!-- Space -->
            <div class="row">
                <div class="col" style="height: 10px"></div>
            </div>
            
            <!-- Calendar -->
            <div class="row my-5">
                <div class="col">
                    <h2>Today</h2>
                    <ol class="list-unstyled">
                        {events_today}
                    </ol>
                </div>
            </div>
                
            <div class="row my-5">
                <div class="col">    
                    <h2>Tomorrow</h2>
                    <ol class="list-unstyled">
                        {events_tomorrow}
                    </ol>
                </div>
            </div>

            <div class="row my-5">
                <div class="col">    
                    <h2>Friday</h2>
                    <ol class="list-unstyled">
                        {events_dayafter}
                    </ol>
                </div>
            </div>
            
        </div>
    </body>
</html>
